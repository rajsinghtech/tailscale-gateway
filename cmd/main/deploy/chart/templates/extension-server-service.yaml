{{- if .Values.extensionServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tailscale-gateway-operator.fullname" . }}-extension-server
  namespace: {{ include "tailscale-gateway-operator.namespace" . }}
  labels:
    {{- include "tailscale-gateway-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: extension-server
spec:
  type: {{ .Values.extensionServer.service.type }}
  ports:
  - name: grpc
    port: {{ .Values.extensionServer.service.ports.grpc }}
    targetPort: grpc
    protocol: TCP
  {{- if .Values.metrics.enabled }}
  - name: metrics
    port: {{ .Values.extensionServer.service.ports.metrics }}
    targetPort: metrics
    protocol: TCP
  {{- end }}
  selector:
    {{- include "tailscale-gateway-operator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: extension-server
{{- end }}