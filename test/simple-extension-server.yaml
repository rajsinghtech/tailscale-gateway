apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-gateway-extension-server
  namespace: default
  labels:
    app.kubernetes.io/name: tailscale-gateway-extension-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tailscale-gateway-extension-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tailscale-gateway-extension-server
    spec:
      serviceAccountName: tailscale-gateway-extension-server
      containers:
      - name: extension-server
        image: tailscale-gateway-extension-server:latest
        imagePullPolicy: IfNotPresent
        args:
        - --grpc-port=5005
        ports:
        - name: grpc
          containerPort: 5005
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale-gateway-extension-server
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tailscale-gateway-extension-server
rules:
- apiGroups:
  - gateway.tailscale.com
  resources:
  - tailscaleendpoints
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tailscale-gateway-extension-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tailscale-gateway-extension-server
subjects:
- kind: ServiceAccount
  name: tailscale-gateway-extension-server
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: tailscale-gateway-extension-server
  namespace: default
  labels:
    app.kubernetes.io/name: tailscale-gateway-extension-server
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 5005
    targetPort: grpc
    protocol: TCP
  selector:
    app.kubernetes.io/name: tailscale-gateway-extension-server