apiVersion: v1
kind: Service
metadata:
  name: unique-service-2025
  namespace: default
spec:
  ports:
  - port: 7777
    targetPort: 7777
    name: custom-http
    protocol: TCP
  - port: 8888  
    targetPort: 8888
    name: custom-api
    protocol: TCP
  selector:
    app: unique-service-2025
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unique-service-2025
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unique-service-2025
  template:
    metadata:
      labels:
        app: unique-service-2025
    spec:
      containers:
      - name: service
        image: nginx:alpine
        ports:
        - containerPort: 7777
        command: ["/bin/sh"]
        args:
        - -c
        - |
          cat > /etc/nginx/nginx.conf << 'EOF'
          events {}
          http {
            server {
              listen 7777;
              location / {
                return 200 'Unique Service 2025!\nPort: 7777\nDynamic VIP Test\n';
                add_header Content-Type text/plain;
              }
            }
          }
          EOF
          nginx -g 'daemon off;'
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unique-service-route-2025
  namespace: default
  labels:
    tailscale-vip: "enabled"
  annotations:
    gateway.tailscale.com/gateway: multi-cluster-gateway
spec:
  hostnames:
  - "unique-2025.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /unique
    backendRefs:
    - name: unique-service-2025
      namespace: default
      port: 7777