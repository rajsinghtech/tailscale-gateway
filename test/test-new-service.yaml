apiVersion: v1
kind: Service
metadata:
  name: new-test-service
  namespace: default
spec:
  ports:
  - port: 8090
    targetPort: 8090
    name: http
  - port: 9090  
    targetPort: 9090
    name: metrics
  selector:
    app: new-test-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-test-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: new-test-service
  template:
    metadata:
      labels:
        app: new-test-service
    spec:
      containers:
      - name: service
        image: nginx:alpine
        ports:
        - containerPort: 8090
        command: ["/bin/sh"]
        args:
        - -c
        - |
          cat > /etc/nginx/nginx.conf << 'EOF'
          events {}
          http {
            server {
              listen 8090;
              location / {
                return 200 'New Test Service!\nPort: 8090\n';
                add_header Content-Type text/plain;
              }
            }
          }
          EOF
          nginx -g 'daemon off;'
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: new-service-route
  namespace: default
  labels:
    tailscale-vip: "enabled"
spec:
  hostnames:
  - "new-service.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /new
    backendRefs:
    - name: new-test-service
      namespace: default
      port: 8090