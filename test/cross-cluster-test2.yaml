# Cluster2-specific service  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster2-api
  namespace: default
  labels:
    app: cluster2-api
    cluster: cluster2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster2-api
  template:
    metadata:
      labels:
        app: cluster2-api
        cluster: cluster2
    spec:
      containers:
      - name: api
        image: ealen/echo-server:latest
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        - name: ECHO_INCLUDE_ENV_VARS
          value: "CLUSTER_ID"
        - name: CLUSTER_ID
          value: "cluster2"
---
apiVersion: v1
kind: Service
metadata:
  name: cluster2-api
  namespace: default
  labels:
    app: cluster2-api
    cluster: cluster2
spec:
  selector:
    app: cluster2-api
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
# Route for cluster2 service
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cluster2-api-route
  namespace: default
spec:
  parentRefs:
  - name: eg
    namespace: envoy-gateway-system
  hostnames:
  - "cluster2-api.test.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: cluster2-api
      port: 80