apiVersion: gateway.tailscale.com/v1alpha1
kind: TailscaleEndpoints
metadata:
  name: test-endpoints
  namespace: default
spec:
  tailnet: "example.tailnet.ts.net"
  endpoints:
  - name: web-service
    tailscaleIP: "100.64.0.1"
    tailscaleFQDN: "web-service.example.tailnet.ts.net"
    port: 80
    protocol: "HTTP"
    externalTarget: "httpbin.org:80"
    weight: 1
  - name: api-service
    tailscaleIP: "100.64.0.2"
    tailscaleFQDN: "api-service.example.tailnet.ts.net"
    port: 443
    protocol: "HTTPS"
    externalTarget: "jsonplaceholder.typicode.com:443"
    weight: 1
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: httpbin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin
        ports:
        - containerPort: 80